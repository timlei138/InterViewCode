plugins {
    id 'groovy'
    id 'maven-publish'
}


dependencies {
    //gradle plugin 依赖
    implementation gradleApi()
    //本地发布 plugin
    implementation localGroovy()
    //gradle 环境支持 1.5+
    implementation 'com.android.tools.build:gradle:4.1.2'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'com.lc'
            artifactId 'asmPlugin'
            version '1.0.0'

            from components.java
        }
    }
}

publishing {
    repositories {
        maven {
            url uri('../repo')
        }
    }
}